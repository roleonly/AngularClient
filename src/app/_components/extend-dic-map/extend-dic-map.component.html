<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css' type='text/css' />

<app-minimenu></app-minimenu>
<div class="row">
 <div class="col col-md-2 fullheight  ">
   
    <div class="row  color1 halfheight">

        <mat-table #table [dataSource]="parcels_user" matSort class="mat-cell color1">
            ng update @angular/cli @angular/core
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell   *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
              <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="name">
              <mat-header-cell  *matHeaderCellDef mat-sort-header>Your Parcels</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
            </ng-container>
        
        
            <!-- actions -->
            <ng-container matColumnDef="actions">
              <mat-header-cell [hidden]="true" *matHeaderCellDef>
                Actions
              </mat-header-cell>
        
              <mat-cell *matCellDef="let row; let i=index;">
                
        
                <button mat-icon-button color="white" (click)="deleteUserParcel(i, row.id, row.name)">
                  <mat-icon  aria-label="Delete">delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row (mouseenter)="bip(row.id)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

    </div>
    
    <div class="row  color2 halfheight">
      
      <div class="margin15" >
        <div class="input-field whiteText margin15">
            <input id="parcelText"  type="text" class="validate whiteText">
            <label for="password" class="whiteText padding15">Parcel Name</label>
            <button id="addParcelButton" mat-raised-button color="primary" (click)="addUserParcel()">Add Parcel</button>
            
          </div>

          <label id="labelWarning" class="padding15"></label>
        </div>
        
    

  </div>
    
 </div>
 <div id="mapp" class="col col-md-10 color3 fullheight mapp">
  
 

 </div>
</div>
